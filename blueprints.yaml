name: JSON-LD Breadcrumbs
slug: json-ld-breadcrumbs
type: plugin
version: 0.1.0
description: Add a Breadcrumbs JSON-LD definition in the `<head>` of the current page.
icon: plug
author:
  name: Fabien Basmaison
  email: contact@arkhi.org
homepage: https://framagit.org/arkhi/grav-plugin-json-ld-breadcrumbs
keywords: grav, plugin, pages, microdata, JSON-LD, semantic
bugs: https://framagit.org/arkhi/grav-plugin-json-ld-breadcrumbs/issues
docs: https://framagit.org/arkhi/grav-plugin-json-ld-breadcrumbs/-/blob/master/README.md
license: MIT

# This plugin has been tested on these versions.
# @see https://getcomposer.org/doc/articles/versions.md#version-range
dependencies:
  - {name: grav, version: '1.6.*'}

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
